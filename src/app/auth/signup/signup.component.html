    <section class="signup-form">
      <form fxLayout="column" fxLayoutAlign="center center" #f="ngForm">
        <mat-form-field>
          <input type="email" matInput placeholder="Email" ngModel name="password" email #emailInput="ngModel" required>
          <mat-error *ngIf="emailInput.hasError('required')">Field must not be empty</mat-error>
          <mat-error *ngIf="!emailInput.hasError('required')">Email is invalid</mat-error>
        </mat-form-field>
        <mat-form-field hintLabel="Should be at least 4 characters">
          <input type="password" matInput placeholder="Password" ngModel name="password" minLength="4"
            #pwInput="ngModel" required>
          <mat-hint align="end">{{pwInput.value?.length}}/4</mat-hint>
          <mat-error>Has to be at least 4 characters</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Birthdate" [matDatepicker]="picker" [max]="maxDate" ngModel name="birthDate" required>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-checkbox color="primary" ngModel name="agree" required>Agree to Terms and Conditions</mat-checkbox>
        <button type="submit" mat-raised-button color="primary" [disabled]="f.invalid">Submit</button>
      </form>
    </section>
